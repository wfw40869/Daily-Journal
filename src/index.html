<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Daily NSS Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- JOURNAL ENTRY FORM -->
    <form action="#" class="journalEntry__form">
        <h1>Daily Journal</h1>
        <!-- DATE INPUT -->
        <fieldset class="journalEntry__fieldset">
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <!-- CONCEPTS COVERED INPUT -->
        <fieldset class="journalEntry__fieldset">
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <!-- JOURNAL ENTRY TEXTAREA -->
        <fieldset class="journalEntry__fieldset">
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="5"></textarea>
        </fieldset>
        <!-- MOOD INPUT -->
        <fieldset class="journalEntry__fieldset">
            <label for="dailyMood">Mood for the day</label>
            <select name="dailyMood" id="dailyMood">
                <option value="okay">Okay</option>
                <option value="sad">Sad</option>
                <option value="happy">Happy</option>
            </select>
        </fieldset>
        <fieldset class="journalEntry__fieldset">
            <legend>
                Filter Journal Entries by Mood
            </legend>
            <fieldset id="filterEntries">
                <input type="radio" name="filterMood" value="happy" id="happy--filter">
                <label for="filterHappy">Happy</label>
                <input type="radio" name="filterMood" value="okay" id="okay--filter">
                <label for="filterOkay">Okay</label>
                <input type="radio" name="filterMood" value="sad" id="sad--filter">
                <label for="filterSad">Sad</label>
            </fieldset>
        </fieldset>
        <input type="submit" value="Record Journal Entry" id="submit">
    </form>

    <article id="entryLog">

    </article>


    <script src="scripts/moment.js"></script>
    <script type="module" src="scripts/journal.js"></script>

</body>

</html>
